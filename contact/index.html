  <div class="row">
    <section class="email col col-md-12">
      <form id="contactForm" class="form-horizontal" style="margin:0px;" novalidate="novalidate">
        <h2>Contact form</h2>

        <div class="control-group contactName">
          <label class="control-label" for="contactName">
            Name
            <span class="required">*</span>
          </label>
          <input id="contactName" type="text" name="contactName" required="required">
        </div>

        <div class="control-group contactEmail">
          <label class="control-label" for="contactEmail">
            Email
            <span class="required">*</span>
          </label>
          <input id="contactEmail" type="text" name="contactEmail" required="required">
        </div>

        <div class="control-group contactSubject">
          <label class="control-label" for="contactSubject">
            Subject
            <span class="required">*</span>
          </label>
          <input id="contactSubject" type="text" name="contactSubject" required="required">
        </div>

        <div class="control-group contactMessage">
          <label class="control-label" for="contactMessage">
            Message
            <span class="required">*</span>
          </label>
          <textarea id="contactMessage" class="span4" name="contactMessage"></textarea>
        </div>

        <button type="submit" class="button submit">
          <span class="icon fa fa-check-circle fa-lg fa-fw"></span>
          Send
        </button>

        <button type="reset" class="button reset">
          <span class="icon fa fa-times-circle fa-lg fa-fw"></span>
          Cancel
        </button>
      </form>
    </section>
